<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>항공편 선택</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .flight-option {
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            text-align: left;
            background-color: #f9f9f9;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 270px; /* 가로로 20픽셀 늘림 */
            display: inline-block;
            vertical-align: top;
            position: relative; /* Relative positioning to use for button placement */
        }
        .flight-option h2, .flight-option p {
            margin: 0;
        }
        .flight-option .button-container {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        .flight-option button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .flight-option button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>항공편 선택</h1>
        <div class="flight-options">
            <div class="flight-option">
                <h2>MK3101</h2>
                <p>출발: 인천 / 도착: 부산</p>
                <p>기종: A320</p>
                <div class="button-container">
                    <button onclick="selectFlight('MK3101', '인천', '부산', 'A320', 'ABC123')">선택하기</button>
                </div>
            </div>
            <div class="flight-option">
                <h2>MK3102</h2>
                <p>출발: 서울 / 도착: 제주</p>
                <p>기종: B737</p>
                <div class="button-container">
                    <button onclick="selectFlight('MK3102', '서울', '제주', 'B737', 'DEF456')">선택하기</button>
                </div>
            </div>
            <div class="flight-option">
                <h2>MK3103</h2>
                <p>출발: 대구 / 도착: 광주</p>
                <p>기종: A321</p>
                <div class="button-container">
                    <button onclick="selectFlight('MK3103', '대구', '광주', 'A321', 'GHI789')">선택하기</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function selectFlight(flight, origin, destination, aircraft, aircraftReg) {
            const url = `seat-selection.html?flight=${encodeURIComponent(flight)}&origin=${encodeURIComponent(origin)}&destination=${encodeURIComponent(destination)}&aircraft=${encodeURIComponent(aircraft)}&aircraftReg=${encodeURIComponent(aircraftReg)}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
